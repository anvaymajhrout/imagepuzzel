<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Image Puzzle Game</h1>
    <div class="card" id="puzzle-card">
        <div class="card-content">
            <p id="instruction-text">Rearrange the pieces to solve the puzzle. Use arrow keys or click on the pieces to move them.</p>
            <div id="puzzle-container"></div>
            <button id="shuffle-btn">
                <div class="default-btn"><span>Shuffle</span></div>
                <div class="hover-btn"><span>Pieces</span></div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
